{% extends "admin/base_site.html" %}

{% block content %}
<h2>Cargar archivo Excel</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

</form>
<a href="{% url 'admin:app_list' app_label=opts.app_label %}">Volver a la lista de productos</a>
{% endblock %}
