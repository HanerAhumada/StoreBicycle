{% extends 'menuComponent.html' %}
{% load static %}

{% block content %}
    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <div class="modal-dialog text-center">
        <div class="col-sm-8 carta">
            <div class="modal-content card text-bg-dark mb-3">
                <br>
                <form class="col-12" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group col">
                            <input type="text" id="" required placeholder="Nombre" class="form-control"
                                   name="first_name">
                        </div>
                        <div class="form-group col">
                            <input type="text" id="" required placeholder="Apellido" class="form-control"
                                   name="last_name">
                        </div>
                        <br><br><br>
                        <div class="form-group">
                            <input type="text" required placeholder="nombre de usuario" class="form-control"
                                   name="username">
                        </div>
                        <br><br><br>
                        <div class="form-group">
                            <input type="email" required placeholder="ejemplo@gmail.com" class="form-control"
                                   name="email">
                        </div>
                        <br><br><br>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Contraseña" name="password1">
                        </div>
                        <br><br><br>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirmar contraseña"
                                   name="password2">
                        </div>
                        <br><br><br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn">Crear Cuenta</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
