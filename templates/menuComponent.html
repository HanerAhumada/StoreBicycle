{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GW PARTS</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <!-- FRAMEWORK BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/8bc46edd81.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'recursos/ISOTIPO_Mesa_de_trabajo_1_x50@2x.webp' %}"/>
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse">
        <a href="{% url 'homepage' %}"><img src="{% static 'recursos/332150.svg' %}" height="24" alt=""></a>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav mr-auto" style="--bs-scroll-height: 100px;">
                <li class="user-icon">
                    <a href="#">
                        <i class="fa-solid fa-user text-light" height="30"></i>
                    </a>
                </li>
            </ul>
            <ul class="nav justify-content-center mr-auto">
                <li class="nav-item">
                    <span class="navbar-text">
                        <a class="nav-link active" href="{% url 'shopping:tienda' 'all' %}">Productos</a>
                    </span>
                </li>
                <li class="nav-item">
                    <span class="navbar-text">
                        <a class="nav-link active" href="{% url 'shopping:tienda' 'bicicleta' %}">Bicicletas</a>
                    </span>
                </li>
                <li class="nav-item">
                    <span class="navbar-text">
                        <a class="nav-link active" href="{% url 'shopping:tienda' 'accesorios' %}">Accesorios</a>
                    </span>
                </li>
            </ul>
            {% if request.user.is_authenticated %}
                <ul class="nav justify-content-end">
                <li class="nav-item">
                    <span class="navbar-text">
                        <a class="nav-link active" href="{% url 'accounts:logout' %}">Cerrar Sesión</a>
                    </span>
                </li>
                <li class="nav-item">
                    <span class="navbar-text">
                        <a class="nav-link active" href="{% url 'carro:carrito' %}">
                            <i class="fa-solid fa-cart-shopping" height="30"></i>
                        </a>
                    </span>
                </li>

            {% else %}
                <li class="nav-item">
                    <span class="navbar-text">
                        <a class="nav-link active" href="{% url 'accounts:login' %}">Iniciar Sesión</a>
                    </span>
                </li>
                <li class="nav-item">
                    <span class="navbar-text">
                        <a class="nav-link active" href="{% url 'register:register' %}">Registrarse</a>
                    </span>
                </li>
            {% endif %}
            </ul>

        </div>
    </div>
</nav>

{% block content %}

{% endblock %}

</body>
</html>
